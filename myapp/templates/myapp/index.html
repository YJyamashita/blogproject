{% extends 'myapp/base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">My Blog</h1>
		<p class="lead">This is My Blog.</p>
	</div>
</div>

<div class="row">
	<div class="card-deck">
		{% for item in post_list %}
		<div class="col-md-4">
			<div class="card mb-4">

				<div class="view overlay">
					<img src="https://mdbootstrap.com/img/new/standard/city/044.jpg" class="card-img-top" alt="..." />
				</div>

				<div class="card-body">
					<h5 class="card-title">{{ item.title }}<small>{{ item.author }}</small></h5>
					<p class="card-text">{{ item.content }}</p>
					<a href="{% url 'myapp:post_detail' item.id %}" type="button"
						class="btn btn-light-blue btn-md">もっと読む</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
